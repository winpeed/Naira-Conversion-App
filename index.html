<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nobile:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Naira conversions - How powerful is your naira?</title>
  </head>

  <body>
    <header class="header">
      <div>
        <marquee>
          <p id="date-today"></p>
          <p>$1 = ₦498 || 1£ = ₦695 || 1€ = ₦585</p>
        </marquee>
      </div>
    </header>

    <main class="container">
      <div class="intro-text">
        <h1>
          A simple Naira(₦)
          <span class="underline-design">converter</span> without an API
        </h1>
        <p>
          How much really do your think your naira is worth? <br />Use this
          simple converter to see how much
          <strong><em>Dollar($), Pounds(£) or Euro(€)</em></strong> you get
          trying to sell your Naira.
        </p>
        <a href="#exchange" class="btn">Convert</a>
      </div>
      <div class="exchange" id="exchange">
        <p>Naira</p>
        <input type="number" placeholder="Enter naira value" id="naira-value" />
        <p>Dollar($)</p>
        <div class="equivalent" id="dollar-value"></div>

        <p>Pounds(£)</p>
        <div class="equivalent" id="pounds-value"></div>

        <p>Euro(€)</p>
        <div class="equivalent" id="euro-value"></div>
      </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
